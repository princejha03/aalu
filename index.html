<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Happy Valentine's Day, My Love! ‚ù§Ô∏è</title>
  <style>
    body {
      font-family: 'Georgia', serif;
      background: linear-gradient(135deg, #ff6f61, #ffcccb);
      color: #fff;
      text-align: center;
      margin: 0;
      padding: 0;
      overflow: hidden;
      position: relative;
    }
    
    /* Floating Hearts Background */
    .hearts {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      pointer-events: none;
      z-index: -1;
    }
    
    .heart {
      position: absolute;
      color: rgba(255, 0, 76, 0.6);
      font-size: 1.5rem;
      animation: floatHearts 6s infinite ease-in-out;
    }
    
    @keyframes floatHearts {
      0% { transform: translateY(0) scale(1); opacity: 1; }
      100% { transform: translateY(-100vh) scale(0.5); opacity: 0; }
    }

    /* Header Styling */
    header {
      background-color: rgba(211, 47, 47, 0.9);
      color: white;
      padding: 20px;
      animation: fadeIn 2s ease-in-out;
      font-weight: bold;
      text-shadow: 2px 2px 8px rgba(0, 0, 0, 0.3);
    }
    
    h1 {
      font-size: 3rem;
      margin: 0;
      animation: float 3s infinite ease-in-out;
    }
    
    .container {
      padding: 20px;
    }

    /* Slideshow */
    .slideshow {
      position: relative;
      max-width: 600px;
      margin: 20px auto;
      overflow: hidden;
      border-radius: 15px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
    }

    .slideshow img {
      width: 100%;
      border-radius: 15px;
      display: none;
      animation: fadeInOut 2s ease-in-out;
    }

    .slideshow img.active {
      display: block;
    }

    /* Message Styling */
    p {
      font-size: 1.5rem;
      line-height: 1.6;
      animation: slideIn 2s ease-in-out;
      font-weight: bold;
    }

    .heart-text {
      color: #ff1744;
      font-size: 2rem;
      animation: beat 1.5s infinite;
      text-shadow: 2px 2px 5px rgba(255, 0, 0, 0.6);
    }

    /* Footer */
    footer {
      background-color: rgba(211, 47, 47, 0.9);
      color: white;
      padding: 10px;
      position: fixed;
      bottom: 0;
      width: 100%;
      animation: fadeIn 3s ease-in-out;
    }

    /* Animations */
    @keyframes fadeIn {
      from { opacity: 0; }
      to { opacity: 1; }
    }

    @keyframes float {
      0%, 100% { transform: translateY(0); }
      50% { transform: translateY(-10px); }
    }

    @keyframes beat {
      0%, 100% { transform: scale(1); }
      50% { transform: scale(1.2); }
    }

    @keyframes slideIn {
      from { transform: translateY(50px); opacity: 0; }
      to { transform: translateY(0); opacity: 1; }
    }

    @keyframes fadeInOut {
      0% { opacity: 0; }
      20%, 80% { opacity: 1; }
      100% { opacity: 0; }
    }
  </style>
</head>
<body>
  
  <!-- Background Music -->
  <audio id="background-music" loop>
    <source src="romantic-music.mp3" type="audio/mpeg">
    Your browser does not support the audio element.
  </audio>

  <!-- Floating Hearts -->
  <div class="hearts"></div>

  <header>
    <h1>Happy Valentine's Day, My Love! ‚ù§Ô∏è</h1>
  </header>

  <div class="container">
    <div class="slideshow">
      <img src="photo1.jpg" alt="Photo 1" class="active">
      <img src="photo2.jpg" alt="Photo 2">
      <img src="photo3.jpg" alt="Photo 3">
      <img src="photo4.jpg" alt="Photo 4">
      <img src="photo5.jpg" alt="Photo 5">
    </div>
    
    <p>
      To the most amazing person in my life,<br>
      You make every day brighter and every moment special.<br>
      I am so grateful to have you in my life.<br>
      Happy Valentine's Day, my love! üíñ
    </p>
    
    <p class="heart-text">‚ù§Ô∏è Forever Yours ‚ù§Ô∏è</p>
  </div>

  <footer>
    <p>Created with love by pyaaz üíå</p>
  </footer>

  <script>
    // Slideshow script
    const images = document.querySelectorAll('.slideshow img');
    let currentIndex = 0;

    function showNextImage() {
      images[currentIndex].classList.remove('active');
      currentIndex = (currentIndex + 1) % images.length;
      images[currentIndex].classList.add('active');
    }

    setInterval(showNextImage, 5000); // Change image every 5 seconds

    // Floating hearts effect
    function createHeart() {
      const heart = document.createElement("div");
      heart.innerHTML = "‚ù§Ô∏è";
      heart.classList.add("heart");
      heart.style.left = Math.random() * 100 + "vw";
      heart.style.animationDuration = (Math.random() * 2 + 4) + "s";
      document.querySelector(".hearts").appendChild(heart);

      setTimeout(() => {
        heart.remove();
      }, 6000);
    }

    setInterval(createHeart, 400);

    // Play background music on user interaction (Autoplay blocked without interaction)
    document.addEventListener("click", function () {
      const audio = document.getElementById("background-music");
      if (audio.paused) {
        audio.play().catch(error => console.log("Audio playback prevented:", error));
      }
    });
  </script>

</body>
</html>
